<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Simone Cecire</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="container">
        <h1>Chat - Simone Cecire</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <ul id="chat" class="list-group"></ul>
            </div>
            <div class="col">
                <table class="table" id="usersTable"></table>
            </div>
        </div>
    </div>
    <div class="container">
        <form class="form d-none" id="chatForm">
            <input id="inputMessage" class="form-control" />
            <button id="sendButton" type="button" class="btn btn-success">Invia</button>
        </form>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal" id="openModalButton">Entra in chat</button>
    </div>

    <div class="modal" tabindex="-1" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label">Nome</label>
                    <input class="form-control" type="text" id="inputName">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                    <button type="button" class="btn btn-primary" id="enterButton">Entra</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
